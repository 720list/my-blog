# Site
title: 我的二次元小窝
subtitle: 高仿目标达成
description: '这是一个基于 Hexo 的高仿二次元博客'
keywords:
author: 站长
language: zh-CN
timezone: ''

# --- 1. 修复 Algolia 白屏报错 ---
algolia:
  appId: ""
  apiKey: ""
  indexName: ""
  chunkSize: 5000
  fields: ""
# ------------------------------

# URL
url: https://my-blog-aa2.pages.dev
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 10
pagination_dir: page

# Extensions
theme: liushen

# Deployment
deploy:
  type: ''

# --- 主题配置 (修复所有已知报错) ---
theme_config:
  menu:
    首页: / || fa-solid fa-home
    归档: /archives/ || fa-solid fa-box-archive
  
  search:
    use: local_search

  favicon: https://blog.liushen.fun/info/avatar.ico
  avatar:
    img: https://blog.liushen.fun/info/avatar.ico
    effect: true 

  index_img: https://blog.liushen.fun/config/img/default.webp
  background: https://blog.liushen.fun/config/img/bg-light.webp
  
  # --- 2. 修复侧边栏崩溃的关键点 ---
  aside:
    enable: true
    card_author:
      enable: true
      description: "欢迎"
      # 下面这个 button 结构必须存在，否则必报错！
      button:
        enable: false  # 即使不开启，结构也必须写在这里
        icon: fa-solid fa-envelope
        text: 联系
        link: /
    card_announcement:
      enable: false
      content: "公告"
    card_recent_post:
      enable: true
      limit: 5
      sort: date

# Site
title: 我的二次元小窝
subtitle: 网站建设中
description: ''
author: 站长
language: zh-CN
timezone: ''

# --- 关键：Algolia 占位（双重保险） ---
algolia:
  appId: ""
  apiKey: ""
  indexName: ""
  chunkSize: 5000
  fields: ""
# ------------------------------------

# URL
url: https://my-blog-aa2.pages.dev
permalink: :year/:month/:day/:title/
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 10
pagination_dir: page

# Extensions
theme: liushen

# Deployment
deploy:
  type: ''

# --- 主题配置 (安全模式) ---
theme_config:
  menu:
    首页: / || fa-solid fa-home
    归档: /archives/ || fa-solid fa-box-archive
  
  search:
    use: local_search

  # 暂时关掉侧边栏的作者卡片，防止报错
  aside:
    enable: true
    card_author:
      enable: false 
    card_announcement:
      enable: false
    card_recent_post:
      enable: true
